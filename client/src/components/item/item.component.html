<div class="container">
    <div class="row justify-content-center" *ngIf="router.url === '/inventaire'">
        <div class="col-2 border bg-light">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2c/One_Piece_Logo.svg/1200px-One_Piece_Logo.svg.png"
                alt="one piece" class="img-fluid">
        </div>
        <div class="col-4 border bg-light">
            <h6>{{item.name}}</h6>
            <strong>{{item.stock}}</strong>
            <button type="button" class="btn btn-success m-3" (click)="updateStock($event)"><i
                    class="fa-solid fa-plus" ></i></button>
            <button type="button" class="btn btn-danger" (click)="updateStock($event)"><i
                    class="fa-solid fa-minus" ></i></button>

        </div>
        <div class="col-4 border bg-light">
            <div class="container">
                <div class="row">
                    <h6>{{item.price}} $</h6>
                </div>
                <div class="row justify-content-end align-items-end">
                    <div class="col-2">
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#deleteModal">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <div class="row justify-content-center" *ngIf="router.url === '/histoVente'">
        <div class="col-2 border bg-light">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2c/One_Piece_Logo.svg/1200px-One_Piece_Logo.svg.png"
                alt="one piece" class="img-fluid">
        </div>
        <div class="col-4 border bg-light">
            <h6>{{item.name}}</h6>
            <strong>{{item.soldUnit}} vendu(s)</strong>
        </div>
        <div class="col-4 border bg-light">
            <div class="container">
                <div class="row">
                    <h6>{{item.price}} $/u</h6>
                </div>
                {{item.price*item.soldUnit}} $ total
            </div>

        </div>
    </div>
    <div class="row justify-content-center" *ngIf="router.url === '/transaction'">
        <div class="col-2 border">
            {{item.name}}
        </div>
        <div class="col-4 border">
            <input #soldUnit type="number" class="form-control" value="0" min="0" [max]="item.stock"> 
        </div>
        <div class="col-2 border">
            {{item.price}} $/u
        </div>
        <div class="col-2 border">
            <button type="button" class="btn btn-success m-3" (click)="transactionService.addItem(item, soldUnit.valueAsNumber)"><i
                class="fa-solid fa-plus" ></i></button>
        </div>
    </div>
</div>
