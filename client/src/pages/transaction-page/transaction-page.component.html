<div class="container mt-3">
    <div class="row">
        <div class="col-8 ">
            <app-categorie-carroussel></app-categorie-carroussel>
        </div>
        <div class="position-relative col-4 border border-primary" id="liste">
            <div class="itemAdded position-realtive" *ngFor="let item of transactionService.addedItems"
                (mouseenter)="onHover($event)" (mouseleave)="onLeave($event)" id="{{item.id}}">
                <span class="position-relative start-0">{{item.soldUnit}} <i class="fa-solid fa-xmark fa-2xs"></i>
                    <strong> {{item.name}}</strong></span>
                <span class="position-relative end-0"> {{item.price*item.soldUnit}}$</span>
            </div>
            <span class="position-absolute bottom-0 start-15"> <strong>Total:</strong></span>
            <span class="position-absolute bottom-0 end-0"> <strong>{{transactionService.total}}$</strong></span>
        </div>
    </div>
</div>
