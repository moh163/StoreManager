<h1>Inventaire</h1>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-8">
            <app-categorie-carroussel></app-categorie-carroussel>
        </div>
        <div class="col-4 position-fixed end-0">
            <div class="accordion" id="accordionAdd">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Ajouter une nouvelle catégorie
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionAdd">
                        <div class="accordion-body">
                            <div class="input-group">
                                <span class="input-group-text" id="nameAddon">Nom</span>
                                <input type="text" class="form-control" id="catName" aria-describedby="nameAddon">
                            </div>
                            <button class="btn btn-primary mt-3" type="button" (click)="addCategory()">Ajouter</button>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Ajouter un nouvel item
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionAdd">
                        <div class="accordion-body">
                            <div class="input-group">
                                <span class="input-group-text" id="nameAddon">Nom</span>
                                <input type="text" class="form-control" id="itemName" aria-describedby="nameAddon">
                            </div>
                            <div class="input-group mt-3">
                                <input type="number" class="form-control" id="itemPrice">
                                <span class="input-group-text">$/u</span>
                            </div>
                            <div class="input-group mt-3">
                                <input type="number" class="form-control" id="itemStock">
                                <span class="input-group-text">Unités</span>
                            </div>
                            <label class="mt-3" for="addImage">Ajouter une image</label>
                            <input type="file" class="form-control " id="addImage">
                            <select class="form-select mt-3" id="itemCat">
                                <option selected>Choisissez une catégorie</option>
                                <!--  mettre ngfor pour chaque categorie--> 
                                <option *ngFor="let category of categoryService.categories">{{category.name}}</option>
                            </select>
                            <button class="btn btn-primary mt-3" type="button" (click)="addItem()">Ajouter</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Suppression d'item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Êtes-vous sûr de vouloir supprimer cet item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-danger">Supprimer</button>
            </div>
        </div>
    </div>
</div>
